<div *ngIf="this.errorMessage" class="alert alert-danger" role="alert">
    {{ this.errorMessage }}
</div>

<ng-container *ngIf="!this.errorMessage">
    <form>
        <div class="row">
            <div class="col-sm-auto">
                <select #selectInput name="filterType" [(ngModel)]="filterType" class="form-control"
                        (change)="filterTypeChanged()">
                    <option *ngFor="let filterType of filterTypes" [value]="filterType">{{ filterType }}</option>
                </select>
            </div>
            <div class="col-sm-5">
                <input #searchTermInput name="searchTermInput" type="text" class="form-control" placeholder="Search"
                       [(ngModel)]="searchTerm">
            </div>
        </div>
    </form>

    <br/>

    <div class="table-responsive" style="margin-bottom: 3rem">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered"></table>
    </div>
</ng-container>
